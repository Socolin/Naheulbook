<mat-sidenav-container style="min-height: 100vh">
    <mat-sidenav #start>
        <h4>Vos personnages</h4>
        <mat-nav-list>
            <ng-template ngFor [ngForOf]="characters" let-character>
                <a mat-list-item [routerLink]="['character/detail/', character.id]">
                    <mat-icon matListIcon>person</mat-icon> {{character.name}}
                </a>
            </ng-template>
            <a mat-list-item [routerLink]="['character/list']">
                <mat-icon matListIcon>list</mat-icon> Tous vos personnages
            </a>
            <a mat-list-item [routerLink]="['character/create']">
                <mat-icon matListIcon>add</mat-icon> Cr√©er un personnage
            </a>
            <mat-divider></mat-divider>
        </mat-nav-list>
        <common-nav></common-nav>
    </mat-sidenav>

    <div>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="start.open()">
                <mat-icon class="md-24" >menu</mat-icon>
            </button>
            <div class="app-toolbar">
                <h1>
                    Naheulbook
                </h1>
                <a class="home-link" [routerLink]="['/']"><mat-icon class="md-24">home</mat-icon></a>
            </div>
        </mat-toolbar>

        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
