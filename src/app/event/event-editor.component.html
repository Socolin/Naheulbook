<div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.2; background: black; z-index: 100"
     (click)="closeSelector()"></div>
<div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 140" (click)="closeSelector()">
    <div class="modal-dialog" style="z-index: 140" (click)="$event.stopPropagation()">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeSelector()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Ajouter un évènement</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="event.name" type="text" class="form-control" id="name"
                                   placeholder="Nom">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="event.description" type="text" class="form-control" id="Description"
                                   placeholder="Description">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                            <div class="btn-group">
                                <button class="btn btn-primary"
                                        (click)="setDurationType('offset')"
                                        [class.active]="durationType == 'offset'">
                                    Durée
                                </button>
                                <button class="btn btn-primary"
                                        (click)="setDurationType('date')"
                                        [class.active]="durationType == 'date'">
                                    Date
                                </button>
                            </div>
                        </div>
                        <div *ngIf="durationType === 'date'" class="col-sm-10 col-sm-offset-2">
                            <span class="input-group-addon">Le</span>
                            <span class="input-group-addon">
                                <date [date]="eventDate"></date>
                            </span>
                            <span class="input-group-addon">
                                <date-selector [date]="eventDate"
                                               (onChange)="setDate($event)">
                                </date-selector>
                            </span>
                        </div>
                        <div *ngIf="durationType === 'offset'" class="col-sm-10 col-sm-offset-2">
                            <span class="input-group-addon">Dans</span>
                            <span class="input-group-addon">{{durationOffset | nhbkDuration}}</span>
                            <span class="input-group-addon">
                                <date-modifier [resetOnChange]=false
                                               [dateOffset]="durationDateOffset"
                                               (onChange)="setTimeDuration($event)">
                                </date-modifier>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeSelector()">Fermer</button>
                <button type="button" class="btn btn-primary" (click)="createEvent()" [disabled]="!event.timestamp || !event.name || !event.description">Valider</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
