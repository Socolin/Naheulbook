<ng-template cdk-portal #eventEditorDialog="cdkPortal">
    <mat-card>
        <mat-card-title>
            Ajouter un évènement
        </mat-card-title>
        <mat-card-content>
            <div>
                <mat-form-field style="width: 100%">
                    <input matInput
                           type="text"
                           [(ngModel)]="event.name"
                           placeholder="Nom"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field style="width: 100%">
                    <input matInput
                           type="text"
                           [(ngModel)]="event.description"
                           placeholder="Description"/>
                </mat-form-field>
            </div>
            <div>
                Définir la date
                <mat-button-toggle-group [(ngModel)]="durationType">
                    <mat-button-toggle value="date">Absolu</mat-button-toggle>
                    <mat-button-toggle value="offset">Relative</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <div *ngIf="durationType === 'date'">
                <span class="input-group-addon">Le</span>
                <span class="input-group-addon">
                    <date [date]="eventDate"></date>
                </span>
                <span class="input-group-addon">
                    <date-selector [date]="eventDate"
                                   (onChange)="setDate($event)">
                    </date-selector>
                </span>
            </div>
            <div *ngIf="durationType === 'offset'">
                <span class="input-group-addon">Dans</span>
                <span class="input-group-addon">{{durationOffset | nhbkDuration}}</span>
                <span class="input-group-addon">
                    <date-modifier [resetOnChange]=false
                                   [dateOffset]="durationDateOffset"
                                   (onChange)="setTimeDuration($event)">
                    </date-modifier>
                </span>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button
                    type="button"
                    color="primary"
                    (click)="closeDialog()">
                FERMER
            </button>
            <button mat-button
                    type="button"
                    (click)="createEvent()"
                    [disabled]="!event.timestamp || !event.name || !event.description">
                AJOUTER
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
