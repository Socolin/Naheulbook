<md-sidenav-container style="min-height: 100vh">
    <md-sidenav #start>
        <h4>Database</h4>
        <md-nav-list>
            <a md-list-item [routerLink]="['/database/skills']">Compétences</a>
            <a md-list-item [routerLink]="['/database/origins']">Origines</a>
            <a md-list-item [routerLink]="['/database/jobs']">Metiers</a>
            <a md-list-item [routerLink]="['/database/items']">Objets</a>
            <a md-list-item *ngIf="loggedUser && loggedUser.admin" [routerLink]="['/create-item']">Créer un objet</a>
            <a md-list-item [routerLink]="['/database/effects']">Effets</a>
            <a md-list-item *ngIf="loggedUser && loggedUser.admin" [routerLink]="['/create-effect']">Créer un effet</a>
            <a md-list-item [routerLink]="['/database/monsters']">Bestiaire</a>
            <a md-list-item [routerLink]="['/database/locations']">Cartographie</a>
        </md-nav-list>
        <hr>
        <h4 *ngIf="loggedUser">Utilisateur</h4>
        <md-nav-list *ngIf="loggedUser">
            <a md-list-item [routerLink]="['/character/create']">Créer</a>
            <a md-list-item [routerLink]="['/character/list']">Liste</a>
            <a md-list-item [routerLink]="['/create-group']">Créer un groupe</a>
            <a md-list-item [routerLink]="['/group-list']">Groupes</a>
        </md-nav-list>
    </md-sidenav>

    <div>
        <md-toolbar color="primary">
            <button md-icon-button (click)="start.open()">
                <md-icon class="md-24" >menu</md-icon>
            </button>
            <div class="app-toolbar">
                <h1>Naheulbook</h1>
                <login (redirect)="redirectTo($event)"></login>
            </div>
        </md-toolbar>

        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <simple-notifications></simple-notifications>
</md-sidenav-container>
