<div class="form-horizontal" role="form">
    <div class="form-group">
        <legend>Quete</legend>
    </div>

    <div class="form-group">
        <label for="questName" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="quest.name" class="form-control" id="questName" placeholder="Nom">
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description<br>
            <button class="btn btn-primary" *ngIf="!previewDescription" (click)="previewDescription=true">Preview
            </button>
            <button class="btn btn-primary" *ngIf="previewDescription" (click)="previewDescription=false">Edit</button>
        </label>
        <div class="col-sm-10">
            <textarea *ngIf="!previewDescription" autosize class="form-control" id="inputDescription"
                      [(ngModel)]="quest.data.description"></textarea>
            <div *ngIf="previewDescription" [innerHTML]="quest.data.description | textFormatter">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="npcGiver" class="col-sm-2 control-label">Donneur de quete</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="npcGiver" placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label for="npcHandler" class="col-sm-2 control-label">Donneur de recompense</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="npcHandler" placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Recompense</label>
        <div class="col-sm-10">
            <textarea *ngIf="!previewDescription" autosize class="form-control"
                      [(ngModel)]="quest.data.reward"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button (click)="onValid.emit(quest)" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
