<ng-template ngFor [ngForOf]="skills" let-skill>
    <mat-card>
        <div fxLayout="row">
            <mat-icon *ngIf="isSelected(skill)" fxFlex="nogrow">check_circle</mat-icon>
            <mat-card-title fxFlex="auto">{{skill.name}}</mat-card-title>
        </div>
        <mat-card-subtitle *ngIf="skill.playerDescription">
            {{skill.playerDescription}}
        </mat-card-subtitle>
        <mat-card-actions align="end">
            <button *ngIf=!isSelected(skill) color="primary" mat-button (click)="selectSkill(skill)">SÉLECTIONNER</button>
            <button *ngIf=isSelected(skill) color="primary" mat-button (click)="unselectSkill(skill)">DE-SÉLECTIONNER</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
