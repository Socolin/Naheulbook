<mat-toolbar color="primary">
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
    <span>{{data.job.name}}</span>
</mat-toolbar>

<div class="content mat-typography">
    <h2>Résumé</h2>
    <p class="job-summary" [innerHTML]="data.job.playerSummary | textFormatter"></p>
    <h2>Description</h2>
    <p class="job-description" [innerHTML]="data.job.playerDescription | textFormatter"></p>
    <div class="skills" *ngIf="data.job.skills.length">
        <h2>Compétences</h2>
        <p>
            Je suis né avec les compétences suivantes:
        </p>
        <div class="skills-list">
            <div *ngFor="let skill of data.job.skills">
                <span class="skill-name">{{skill.name}}</span>
                <span *ngIf="skill.playerDescription"> {{skill.playerDescription}}</span>
            </div>
        </div>
    </div>
</div>
