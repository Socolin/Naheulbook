<div *ngFor="let item of filteredBagItems" class="top-level-items separator">
    <div class="item">
        <button *ngIf="item.content"
                (click)="toggleExpand(item)"
                mat-icon-button>
            <mat-icon *ngIf="!collapsed[item.id]">
                keyboard_arrow_right
            </mat-icon>
            <mat-icon *ngIf="!!collapsed[item.id]"
                      matBadgeSize="small"
                      matBadgeOverlap="true"
                      matBadgePosition="above after"
                      [matBadgeHidden]="!collapsed[item.id]"
                      [matBadge]="item.content.length">
                keyboard_arrow_down
            </mat-icon>
        </button>
        <app-item-line [itemMenu]="itemMenu"
                       [hideEquippedMarker]="true"
                       [gmView]="gmView"
                       [item]="item"
                       [character]="character">
        </app-item-line>
    </div>
    <div *ngIf="item.content && !collapsed[item.id]" class="child separator">
        <bag-item-view
            [itemFilterName]="itemFilterName"
            [sortType]="sortType"
            [items]="item.content"
            [itemMenu]="itemMenu"
            [character]="character"
            [gmView]="gmView">
        </bag-item-view>
    </div>
</div>
