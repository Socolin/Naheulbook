<div *ngFor="let item of items" class="">
    <app-item-line [hideEquippedMarker]="true" [gmView]="gmView" [item]="item" [character]="character"></app-item-line>
    <div *ngIf="item.content" class="child">
        <bag-item-view
            [items]="item.content"
            [character]="character"
            [gmView]="gmView">
        </bag-item-view>
    </div>
</div>
