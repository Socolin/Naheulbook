<div>
    <h3>Loot</h3>
</div>
<div class="row">
    <div class="col-sm-6">
        <div *ngFor="let loot of loots" class="panel panel-default">
            <div class="panel-heading">
                {{loot.name}}
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <a href="#" class="list-group-item" *ngFor="let item of loot.items"
                       (click)="selectItem(item)" [class.active]="item.id == selectedItem?.id">
                        <button class="game-icon game-icon-robber btn btn-info"
                                (click)="takeItemFromLoot(loot, item)"></button>
                        <span *ngIf="item.template.data.quantifiable">{{item.data.quantity}}</span>
                        {{item.data.name}}
                        <swipeable-item-detail *ngIf="item.id === selectedItem?.id"
                                              [character]="character"
                                              [item]="item"
                                              [readonly]="true">
                        </swipeable-item-detail>
                    </a>
                </ul>
                <ul>
                    <li *ngFor="let monster of loot.monsters">
                        {{monster.name}}
                        <ul class="list-group">
                            <a href="#" class="list-group-item" *ngFor="let item of monster.items"
                               (click)="selectItem(item)" [class.active]="item.id == selectedItem?.id">
                                <button class="game-icon game-icon-robber btn btn-info"
                                        (click)="takeItemFromMonster(monster, item)"></button>
                                <span *ngIf="item.template.data.quantifiable">{{item.data.quantity}}</span>
                                {{item.data.name}}
                                <swipeable-item-detail *ngIf="item.id === selectedItem?.id"
                                                      [character]="character"
                                                      [item]="item"
                                                      [readonly]="true">
                                </swipeable-item-detail>
                            </a>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-sm-6 hidden-xs" *ngIf="selectedItem">
        <div class="bg-info">
            <item-detail [gmView]="inGroupTab"  [character]="character" [item]="selectedItem" [readonly]="true"></item-detail>
        </div>
    </div>
</div>
