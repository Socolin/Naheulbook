<md-chip-list selectable="true">
    <ng-template ngFor let-section [ngForOf]="itemSections">
        <md-chip (click)="selectSection($event, section)"
                 [selected]="selectedSection && selectedSection.id == section.id"
                 color="primary">
            {{section.name}}
        </md-chip>
    </ng-template>
</md-chip-list>

<div *ngIf="selectedSection && selectedSection.note" class="panel panel-default">
    <div class="panel-body" [innerHTML]="selectedSection.note|textFormatter">
    </div>
</div>

<div>
    <div *ngIf="hasSpecial('DICE_DROP')" class="cold-md-2">
        <input class="input-lg form-control" placeholder="dice" [(ngModel)]="filter.dice" type=number min=1 max=100>
    </div>
    <md-input-container>
        <input mdInput placeholder="Filtre" [(ngModel)]="filter.name" type="text" />
    </md-input-container>
</div>
<ng-template ngFor let-category [ngForOf]="selectedSection?.categories">
    <div *ngIf="itemsByCategory && isItemVisibleInList(itemsByCategory[category.id])">
        <div class="row">
            <div class="col-xs-12">
                <h3>
                    {{category.name}}
                </h3>
                <p>
                    {{category.note}}
                </p>
            </div>
        </div>
        <ng-template [ngIf]="itemsByCategory">
            <ng-template ngFor let-item [ngForOf]="itemsByCategory[category.id]">
                <div class="item-element">
                    <item-template class="item-element"
                                   *ngIf="isVisible(item)"
                                   [originsName]="originsName"
                                   [jobsName]="jobsName"
                                   [editable]="editable"
                                   [item]="item"></item-template>
                </div>
            </ng-template>
        </ng-template>
        <hr>
    </div>
</ng-template>
