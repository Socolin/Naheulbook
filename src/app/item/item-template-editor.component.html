<md-card>
    <div class="name-line">
        <md-input-container>
            <input md-input
                   placeholder="Nom de l'objet"
                   [(ngModel)]="itemTemplate.name"
                   type="text"/>
        </md-input-container>
        <icon-selector [icon]="itemTemplate.data.icon" (onChange)="itemTemplate.data.icon = $event"></icon-selector>
    </div>
    <div class="not-identified-name-line">
        <md-input-container>
            <input md-input
                   placeholder="Nom quand non identifié"
                   [(ngModel)]="itemTemplate.data.notIdentifiedName"
                   type="text"/>
        </md-input-container>
        <button md-icon-button (click)="itemTemplate.data.notIdentifiedName = itemTemplate.name"><md-icon>content_copy</md-icon></button>
        <button md-icon-button (click)="automaticNotIdentifiedName()"><md-icon>refresh</md-icon></button>
    </div>
    <div>
        <md-input-container align="end">
            <input md-input
                   placeholder="Prix"
                   [(ngModel)]="itemTemplate.data.price"
                   type="number"/>
            <span md-suffix>P.O.</span>
        </md-input-container>
        <md-input-container>
            <input md-input
                   placeholder="Description"
                   [(ngModel)]="itemTemplate.data.description"
                   type="text"/>
        </md-input-container>
    </div>
    <div>
        <md-input-container>
            <input md-input
                   placeholder="Note"
                   [(ngModel)]="itemTemplate.data.note"
                   type="text"/>
        </md-input-container>
    </div>
</md-card>

<md-card>
    <md-card-subtitle>Section</md-card-subtitle>
    <md-card-content class="section-list">
        <md-radio-group [(ngModel)]="selectedSection">
            <md-radio-button *ngFor="let section of sections" [value]="section">
                {{section.name}}
            </md-radio-button>
        </md-radio-group>
    </md-card-content>
</md-card>

<md-card *ngIf="selectedSection">
    <md-card-subtitle>Sous section</md-card-subtitle>
    <md-card-content>
        <md-radio-group [(ngModel)]="itemTemplate.category">
            <md-radio-button *ngFor="let category of selectedSection.categories" [value]="category.id">
                {{category.name}}
            </md-radio-button>
        </md-radio-group>
    </md-card-content>
</md-card>

<template ngFor let-moduleName [ngForOf]="modules">
    <item-template-editor-module [itemTemplate]="itemTemplate"
                                 [slots]="slots"
                                 [skills]="skills"
                                 [skillsById]="skillsById"
                                 (onDelete)="removeModule(moduleName)"
                                 [moduleName]="moduleName">
    </item-template-editor-module>
</template>

<md-card>
    Ajouter un module
    <autocomplete-input [clearOnSelect]="true"
                        [placeholder]="'Module'"
                        (onSelect)="addModule($event)"
                        [(callback)]="autocompleteModuleCallback">
    </autocomplete-input>
</md-card>
<template cdk-portal #addModuleDialog="cdkPortal">
    <md-card>
        Ajouter un module
        <autocomplete-input #autocompleteModuleModalTextField
                            [clearOnSelect]="true"
                            [placeholder]="'Module'"
                            (onSelect)="addModule($event)"
                            [(callback)]="autocompleteModuleCallback">
        </autocomplete-input>
    </md-card>
</template>
<md-card>
	<div class="form-group">
		<label for="inputDuration" class="col-sm-2 control-label">Durée</label>
		<div class="col-sm-4">
			<input id="inputDuration" [(ngModel)]="itemTemplate.data.duration" type="text" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputAvailableLocation" class="col-sm-2 control-label">Possibilités de récolte</label>
		<div class="col-sm-10">
			<input id="inputAvailableLocation" [(ngModel)]="itemTemplate.data.availableLocation" type="text" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputLoad" class="col-sm-2 control-label">Encombrement</label>
		<div class="col-sm-10">
			<input id="inputLoad" [(ngModel)]="itemTemplate.data.space" type="text" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Effet</label>
		<div class="col-sm-10">
			<div *ngIf="itemTemplate.data.effect">
				{{itemTemplate.data.effect.name}}
				<button class="btn btn-danger glyphicon glyphicon-remove" (click)="itemTemplate.data.effect = null"></button>
			</div>

			<div *ngIf="!itemTemplate.data.effect">
				<input #searchEffectInput (keyup)="searchEffect(searchEffectInput.value)" type="text" class="form-control" />
			</div>
			<div *ngIf="!itemTemplate.data.effect" class="list-group">
			  <button *ngFor="let effect of filteredEffects" type="button" (click)="itemTemplate.data.effect = effect" class="list-group-item">{{effect.name}}</button>
			</div>
		</div>
	</div>


</md-card>
