<h2>Profile</h2>
<div *ngIf="profile">
	<div class="form-group row">
		<label for="displayName" class="col-sm-2 form-control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="displayName" [(ngModel)]="profile.displayName" required>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" (click)="updateProfile()">Editer</button>
		</div>
	</div>
</div>
