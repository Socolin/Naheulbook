<mat-sidenav-container style="min-height: 100vh">
    <mat-toolbar color="primary">
        <div class="app-toolbar">
            <h1>
                Naheulbook
            </h1>
            <a class="home-link" [routerLink]="['/']"><mat-icon class="md-24">home</mat-icon></a>
        </div>
    </mat-toolbar>

    <div fxLayout="row">
        <div fxFlex="auto"></div>
        <div fxFlex="nogrow" fxLayout="column" fxLayoutAlign="start">
            <h2 fxFlex="auto">Profile</h2>
            <div fxFlex="auto" *ngIf="profile">
                <mat-form-field>
                    <input matInput
                           placeholder="Nom / Pseudonyme"
                           [(ngModel)]="profile.displayName">
                </mat-form-field>

                <div>
                    Li√© avec
                    <div class="col-sm-10">
                        <button mat-raised-button color="primary" (click)="linkTo('facebook')" [disabled]="profile.linkedWithFb">Facebook</button>
                        <button mat-raised-button color="primary" (click)="linkTo('google')" [disabled]="profile.linkedWithGoogle">Google</button>
                        <button mat-raised-button color="primary" (click)="linkTo('twitter')" [disabled]="profile.linkedWithTwitter">Twitter</button>
                        <button mat-raised-button color="primary" (click)="linkTo('live')" [disabled]="profile.linkedWithLive">Windows Live</button>
                    </div>
                </div>
                <button mat-button color="primary" (click)="updateProfile()">EDITER</button>
            </div>
        </div>
        <div fxFlex="auto"></div>
    </div>

</mat-sidenav-container>
