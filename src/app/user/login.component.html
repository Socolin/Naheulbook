
<ul class="nav navbar-nav navbar-right">
	<li *ngIf="!user"><a (click)="selectLoginMethod()">Login</a></li>
	<li *ngIf="user"><a (click)="logout()">Logout</a></li>
</ul>
<div *ngIf="selectingLoginMethod" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.2; background: black; z-index: 100" (click)="closeSelector()"></div>
<div *ngIf="selectingLoginMethod">
    <div class="modal-dialog" style="z-index: 140">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeSelector()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">MÃ©thode d'authentification</h4>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary" (click)="login('facebook')">Facebook</button>
                <button class="btn btn-primary" (click)="login('google')">Google</button>
                <button class="btn btn-primary" (click)="login('twitter')">Twitter</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeSelector()">Fermer</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<p *ngIf="user" class="navbar-text navbar-right">
	Logged in as
	<a href="#" (click)=viewProfile()>
		{{user.displayName}}
	</a>
</p>
