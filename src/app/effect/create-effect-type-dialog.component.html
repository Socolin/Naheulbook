<h2 mat-dialog-title>Créer une catégorie</h2>
<mat-dialog-actions>
    <form [formGroup]="form">
        <div class="name">
            <mat-form-field>
                <input matInput
                       autocomplete="off"
                       formControlName="name"
                       placeholder="Nom"/>
            </mat-form-field>
        </div>
        <div class="dice">
            <mat-form-field>
                <input matInput
                       autocomplete="off"
                       type="number"
                       formControlName="diceSize"
                       placeholder="Taille des dé"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       autocomplete="off"
                       type="number"
                       formControlName="diceCount"
                       placeholder="Nombre de dé"/>
            </mat-form-field>
        </div>
        <div class="note">
            <mat-form-field>
                <textarea matInput
                          cdkTextareaAutosize
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"
                          formControlName="note"
                          placeholder="Note">
                </textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-actions>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close
            color="primary">
        ANNULER
    </button>
    <button mat-button
            color="primary"
            (click)="valid()">
        CRÉER
    </button>
</mat-dialog-actions>
