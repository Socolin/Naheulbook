<form class="form-horizontal">
	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputName" placeholder="Nom" [(ngModel)]="effect.name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputDescription" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputDescription" placeholder="Description" [(ngModel)]="effect.description">
		</div>
	</div>
	<div class="form-group">
		<label for="inputDice" class="col-sm-2 control-label">Dé</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="inputDice" placeholder="Dé" [(ngModel)]="effect.dice">
		</div>
	</div>
	<div class="form-group">
		<label for="inputDuration" class="col-sm-2 control-label">Durée</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputDuration" placeholder="Durée" [(ngModel)]="effect.duration">
		</div>
	</div>
	
	<div class="form-group" *ngIf="categories">
		<label class="col-sm-2 control-label">Categorie</label>
		<div class="col-sm-10 btn-group" data-toggle="buttons">
			<button *ngFor="let category of categories" class="btn btn-primary" (click)="effect.category=category.id" [class.active]="effect.category == category.id">{{category.name}}</button>
		</div>
	</div>
	
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Modificateur</label>
		<div class="col-sm-10">
			<modifiers-editor [(modifiers)]="effect.modifiers"></modifiers-editor>
		</div>
	</div>
</form>
