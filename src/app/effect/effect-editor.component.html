<div class="form-horizontal">
	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputName" placeholder="Nom" [(ngModel)]="effect.name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputDescription" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputDescription" placeholder="Description" [(ngModel)]="effect.description">
		</div>
	</div>
	<div class="form-group">
		<label for="inputDice" class="col-sm-2 control-label">Dé</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="inputDice" placeholder="Dé" [(ngModel)]="effect.dice">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Durée</label>
        <div class="col-sm-10">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" (click)="setEffectDurationType('combat')" [class.active]="effectDurationType == 'combat'">Nombre de combat</button>
                <button type="button" class="btn btn-primary" (click)="setEffectDurationType('time')" [class.active]="effectDurationType == 'time'">Temps</button>
                <button type="button" class="btn btn-primary" (click)="setEffectDurationType('custom')" [class.active]="effectDurationType == 'custom'">Autre</button>
            </div>
        </div>
        <div *ngIf="effectDurationType == 'custom'" class="col-sm-push-2 col-sm-10">
            <div class="input-group">
                <span class="input-group-addon">Durée</span>
                <input class="form-control" type="text" [(ngModel)]="effect.duration" />
            </div>
        </div>
        <div *ngIf="effectDurationType == 'time'" class="col-sm-push-2 col-sm-10">
            <div class="input-group">
                <span class="input-group-addon">Temps</span>
                <span class="input-group-addon">
                    {{effect.timeDuration | nhbkDuration}}
                </span>
                <span class="input-group-addon">
                    <date-modifier [resetOnChange]=false [dateOffset]="effectDateOffset"
                                   (onChange)="setEffectTimeDuration($event)">
                    </date-modifier>
                </span>
            </div>
        </div>
        <div *ngIf="effectDurationType == 'combat'" class="col-sm-push-2 col-sm-10">
            <div class="input-group">
                <input class="form-control" type="number" min="0" [(ngModel)]="effect.combatCount" />
                <span class="input-group-addon">combat(s)</span>
            </div>
        </div>
	</div>

	<div class="form-group" *ngIf="categories">
		<label class="col-sm-2 control-label">Categorie</label>
		<div class="col-sm-10 btn-group" data-toggle="buttons">
			<button *ngFor="let category of categories" class="btn btn-primary" (click)="effect.category=category.id" [class.active]="effect.category == category.id">{{category.name}}</button>
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">Modificateur</label>
		<div class="col-sm-10">
			<modifiers-editor [(modifiers)]="effect.modifiers"></modifiers-editor>
		</div>
	</div>
</div>
