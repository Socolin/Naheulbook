<div class="header">
    <h1 class="mat-h1">
        Cartes
    </h1>
    <button (click)="addMap()" mat-stroked-button color="primary">
        <mat-icon>add</mat-icon>
        Ajouter une carte
    </button>
</div>

<div class="map-list">
    <div *ngFor="let map of maps">
        <a [routerLink]="['/map', map.id]">{{map.name}}</a>
    </div>
</div>
