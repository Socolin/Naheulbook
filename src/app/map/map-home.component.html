<mat-sidenav-container style="min-height: 100vh">
    <mat-sidenav #start>
        <h2 class="mat-h2">Database</h2>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/map/']">
                <mat-icon fontSet="game-icon" fontIcon="game-icon-treasure-map" class="ra-mat-button-icon-24"></mat-icon>
                Liste
            </a>
        </mat-nav-list>
        <common-nav></common-nav>
    </mat-sidenav>

    <div>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="start.open()" aria-label="Afficher le menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <div class="app-toolbar">
                    <h1 class="mat-h1">
                        Naheulbook
                    </h1>
                    <a class="home-link" aria-label="Page d'accueil" [routerLink]="['/']"><mat-icon>home</mat-icon></a>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
