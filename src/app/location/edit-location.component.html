<div class="row">
    <location-editor [(location)]="location" [(maps)]="maps"></location-editor>
    <button class="btn btn-primary col-xs-12" (click)="editLocation()">Editer</button>
</div>
<div class="row">
    <div class="form-horizontal" role="form">
        <div class="form-group">
            <legend>Ajouter un lieu</legend>
        </div>

        <div class="form-group">
            <label for="newLocationName" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input [(ngModel)]="newLocationName" type="text" class="form-control" id="newLocationName" placeholder="Nom">
            </div>
        </div>

        <button class="btn btn-primary col-xs-12" (click)="addLocation()">Editer</button>
    </div>
</div>
