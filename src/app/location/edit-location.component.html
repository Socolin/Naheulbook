<div class="row">
    <location-editor [(location)]="location" [(maps)]="maps"></location-editor>
    <button class="btn btn-primary col-xs-12" (click)="editLocation()">Editer</button>
</div>
<div class="row">
    <h3>Fils</h3>
    <div *ngIf="location">
        <ng-template ngFor let-son [ngForOf]="location.sons">
            <div>
                {{son.name}}
            </div>
        </ng-template>
    </div>
</div>
<div class="row">
    <div class="form-horizontal" role="form">
        <div class="form-group">
            <legend>Ajouter un lieu</legend>
        </div>

        <div class="form-group">
            <label for="newLocationName" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input [(ngModel)]="newLocationName" type="text" class="form-control" id="newLocationName" placeholder="Nom">
            </div>
        </div>

        <button class="btn btn-primary col-xs-6" (click)="addLocation()">Ajouter</button>
        <button class="btn btn-primary col-xs-6" (click)="addLocationAndEdit()">Ajouter & Editer</button>
    </div>
</div>
