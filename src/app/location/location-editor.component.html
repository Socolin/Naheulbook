<ng-template [ngIf]="location">
    <div action="" method="post" class="form-horizontal" role="form">

        <div class="form-group">
            <legend>Editeur de lieu</legend>
        </div>
        <div class="form-group">
            <label for="inputLocationName" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLocationName" [(ngModel)]="location.name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputParent" class="col-sm-2 control-label">Parent</label>
            <div class="col-sm-10">
                <select id="inputParent" class="form-control" [(ngModel)]="location.parent">
                    <option value="0"></option>
                    <ng-template ngFor let-loc [ngForOf]="locations">
                        <option value="{{loc.id}}" *ngIf="loc.id != location.id">
                            {{loc.name}}
                        </option>
                    </ng-template>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputLocationDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <button class="btn btn-primary" *ngIf="!previewDescription" (click)="previewDescription=true">Preview</button>
                <button class="btn btn-primary" *ngIf="previewDescription" (click)="previewDescription=false">Edit</button>
                <textarea *ngIf="!previewDescription" autosize class="form-control" id="inputLocationDescription"
                       [(ngModel)]="location.data.description"></textarea>
                <div *ngIf="previewDescription" [innerHTML]="location.data.description | textFormatter">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Cartes</label>
            <div class="col-sm-10">
                <ng-template ngFor let-map [ngForOf]="maps">
                    <div class="col-xs-12">
                        {{map.name}}
                        {{map.file}}
                        {{map.gm}}
                    </div>
                </ng-template>
                <div class="col-xs-12">
                    <div class="form-inline" role="form">

                        <div class="form-group">
                            <input type="text" [(ngModel)]="newMap.name" class="form-control" placeholder="Nom">
                            <autocomplete-input [value]="newMap.file" (onSelect)="newMap.file = $event"
                                                [(callback)]="autocompleteFilesCallback"></autocomplete-input>
                            <label>GM
                                <input [(ngModel)]="newMap.gm" type="checkbox">
                            </label>
                            <button class="btn btn-primary" (click)="addMap()">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</ng-template>
