<md-input-container style="width: 100%">
    <input md-input
           placeholder="Filtre"
           (keydown.esc)="filter = null"
           [(ngModel)]="filter">
</md-input-container>
<div *ngFor="let skill of skills; let lastSkill=last">
	<div *ngIf="isFiltered(skill)">
		<skill [skill]="skill"></skill>
	</div>
</div>
