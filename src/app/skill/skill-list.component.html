<md-form-field style="width: 100%">
    <input mdInput
           placeholder="Filtre"
           (keydown.esc)="filter = null"
           [(ngModel)]="filter">
</md-form-field>
<div *ngFor="let skill of skills">
	<div *ngIf="isFiltered(skill)">
        <md-card style="margin-bottom: 10px">
            <skill [skill]="skill"></skill>
        </md-card>
	</div>
</div>
