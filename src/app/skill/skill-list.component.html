<mat-form-field style="width: 100%">
    <input matInput
           placeholder="Filtre"
           (keydown.esc)="filter = undefined"
           [(ngModel)]="filter">
</mat-form-field>
<div *ngFor="let skill of skills">
	<div *ngIf="isFiltered(skill)">
        <mat-card style="margin-bottom: 10px">
            <skill [skill]="skill"></skill>
        </mat-card>
	</div>
</div>
