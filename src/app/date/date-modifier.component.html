<button class="btn btn-default glyphicon glyphicon-plus" (click)="openSelector()"></button>
<div *ngIf="show" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 120">
    <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.2; background: black; z-index: 100" (click)="closeSelector()"></div>
    <div class="modal-dialog" style="z-index: 140">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeSelector()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modification de la date</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Minute</label>
                        <div class="col-xs-1">
                            <strong>{{dateOffset.minute}}</strong>
                        </div>
                        <div class="col-xs-9">
                            <button class="btn btn-info" (click)="updateTime('minute', -5)">-5</button>
                            <button class="btn btn-info" (click)="updateTime('minute', -1)">-1</button>
                            <button class="btn btn-primary" (click)="updateTime('minute', 1)">+1</button>
                            <button class="btn btn-primary" (click)="updateTime('minute', 5)">+5</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Heure</label>
                        <div class="col-xs-1">
                            <strong>{{dateOffset.hour}}</strong>
                        </div>
                        <div class="col-xs-9">
                            <button class="btn btn-info" (click)="updateTime('hour', -5)">-5</button>
                            <button class="btn btn-info" (click)="updateTime('hour', -1)">-1</button>
                            <button class="btn btn-primary" (click)="updateTime('hour', 1)">+1</button>
                            <button class="btn btn-primary" (click)="updateTime('hour', 5)">+5</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Jour</label>
                        <div class="col-xs-1">
                            <strong>{{dateOffset.day}}</strong>
                        </div>
                        <div class="col-xs-9">
                            <button class="btn btn-info" (click)="updateTime('day', -5)">-5</button>
                            <button class="btn btn-info" (click)="updateTime('day', -1)">-1</button>
                            <button class="btn btn-primary" (click)="updateTime('day', 1)">+1</button>
                            <button class="btn btn-primary" (click)="updateTime('day', 5)">+5</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Semaine</label>
                        <div class="col-xs-1">
                            <strong>{{dateOffset.week}}</strong>
                        </div>
                        <div class="col-xs-9">
                            <button class="btn btn-info" (click)="updateTime('week', -5)">-5</button>
                            <button class="btn btn-info" (click)="updateTime('week', -1)">-1</button>
                            <button class="btn btn-primary" (click)="updateTime('week', 1)">+1</button>
                            <button class="btn btn-primary" (click)="updateTime('week', 5)">+5</button>
                        </div>
                    </div>
                    <div class="form-group">
                        {{dateOffset | nhbkDuration: forceUpdateDuration}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeSelector()">Fermer</button>
                <button type="button" class="btn btn-primary" (click)="validDate()">Valider</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
