<button md-icon-button (click)="openSelector()">
    <md-icon>date_range</md-icon>
</button>

<ng-template #dateSelectorDialog="cdkPortal" cdk-portal>
    <md-card class="date-selector-dialog">
        <md-card-title>Définir une date</md-card-title>
        <md-card-content>
            <form [formGroup]="form">
                <div class="hour-minute">
                    <md-form-field>
                        <input mdInput
                               formControlName="hour"
                               type="number"
                               min="0"
                               max="23"
                               step="1"
                               placeholder="Heure">
                    </md-form-field>
                    <md-form-field>
                        <input mdInput
                               formControlName="minute"
                               type="number"
                               min="0"
                               max="59"
                               step="1"
                               placeholder="Minutes">
                    </md-form-field>
                    <div class="padding">
                    </div>
                    <md-form-field>
                        <input mdInput
                               formControlName="year"
                               type="number"
                               min="0"
                               step="1"
                               placeholder="Année">
                    </md-form-field>
                </div>
                <div class="day">
                    <md-form-field>
                        <input mdInput
                               formControlName="relativeDay"
                               type="number"
                               min="1"
                               step="1"
                               placeholder="Jour">
                    </md-form-field>

                    <md-select placeholder="Période" formControlName="currentCalendarDate">
                        <md-option *ngFor="let cDate of calendar" [value]="cDate">
                            {{cDate.name}}
                        </md-option>
                    </md-select>
                </div>
            </form>
        </md-card-content>
        <md-card-actions align="end">
            <button md-button
                    color="primary"
                    (click)="closeSelector()">
                FERMER
            </button>
            <button md-button
                    color="primary"
                    [disabled]="!form.valid"
                    (click)="validDate()">
                VALIDER
            </button>
        </md-card-actions>
    </md-card>
</ng-template>
