<button mat-icon-button (click)="openSelector()">
    <mat-icon>date_range</mat-icon>
</button>

<ng-template #dateSelectorDialog="cdkPortal" cdk-portal>
    <mat-card class="date-selector-dialog">
        <mat-card-title>Définir une date</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <div class="hour-minute">
                    <mat-form-field>
                        <input matInput
                               formControlName="hour"
                               type="number"
                               min="0"
                               max="23"
                               step="1"
                               placeholder="Heure">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput
                               formControlName="minute"
                               type="number"
                               min="0"
                               max="59"
                               step="1"
                               placeholder="Minutes">
                    </mat-form-field>
                    <div class="padding">
                    </div>
                    <mat-form-field>
                        <input matInput
                               formControlName="year"
                               type="number"
                               min="0"
                               step="1"
                               placeholder="Année">
                    </mat-form-field>
                </div>
                <div class="day">
                    <mat-form-field>
                        <input matInput
                               formControlName="relativeDay"
                               type="number"
                               min="1"
                               step="1"
                               placeholder="Jour">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-select placeholder="Période" formControlName="currentCalendarDate">
                            <mat-option *ngFor="let cDate of calendar" [value]="cDate">
                                {{cDate.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button
                    color="primary"
                    (click)="closeSelector()">
                FERMER
            </button>
            <button mat-button
                    color="primary"
                    [disabled]="!form.valid"
                    (click)="validDate()">
                VALIDER
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
