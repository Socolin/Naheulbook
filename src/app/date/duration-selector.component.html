<md-button-toggle-group name="alignment" [(ngModel)]="durable.durationType" (change)="updateDuration()">
    <md-button-toggle *ngIf="hiddenType.indexOf('combat') === -1" value="combat">Nombre de combat</md-button-toggle>
    <md-button-toggle *ngIf="hiddenType.indexOf('lap') === -1" value="lap">Nombre de tour</md-button-toggle>
    <md-button-toggle *ngIf="hiddenType.indexOf('time') === -1" value="time">Temps</md-button-toggle>
    <md-button-toggle *ngIf="hiddenType.indexOf('custom') === -1" value="custom">Autre</md-button-toggle>
    <md-button-toggle *ngIf="hiddenType.indexOf('forever') === -1" value="forever">Permanent</md-button-toggle>
</md-button-toggle-group>

<div *ngIf="durable.durationType === 'custom'">
    <md-input-container>
        <input placeholder="Durée" [(ngModel)]="durable.duration">
    </md-input-container>
</div>

<div *ngIf="durable.durationType === 'time'">
    <div>
        <span>Temps</span>
        <span>
                {{durable.timeDuration | nhbkDuration}}
            </span>
        <span>
            <date-modifier [resetOnChange]=false
                           [dateOffset]="dateOffset"
                           (onChange)="setTimeDuration($event)">
            </date-modifier>
        </span>
    </div>
</div>

<div *ngIf="durable.durationType === 'combat'">
    <md-input-container align="end">
        <input mdInput type="number" min=0 placeholder="Durée" [(ngModel)]="durable.combatCount">
        <span md-suffix> combat(s)</span>
    </md-input-container>
</div>
<div *ngIf="durable.durationType === 'lap'">
    <md-input-container align="end">
        <input mdInput type="number" min=0 placeholder="Durée" [(ngModel)]="durable.lapCount">
        <span md-suffix> tour(s)</span>
    </md-input-container>
</div>
