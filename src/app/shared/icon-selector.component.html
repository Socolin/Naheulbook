<span (click)="openIconSelectorDialog(); $event.stopPropagation()">
    <icon [class.clickable]="!readonly" [size]="size" [icon]="icon"></icon>
</span>
<ng-template #iconSelectorDialog="cdkPortal" cdk-portal>
    <md-card class="selector-panel">
        <md-card-title>Selection de l'icone</md-card-title>
        <md-card-content>
            <md-card>
                <md-card-subtitle>Ic√¥ne</md-card-subtitle>
                <div>
                    <div>
                        <md-input-container align="end">
                            <input mdInput
                                   placeholder="Icone"
                                   type="text"
                                   [(ngModel)]="filter"
                                   (ngModelChange)="updateFiltered()">
                            <md-hint align="end">
                                Actuelle: {{icon.name}}
                            </md-hint>
                        </md-input-container>
                        <button md-icon-button (click)="selectRandom()"><span class="ra ra-perspective-dice-random ra-2x"></span></button>
                    </div>
                </div>
                <div style="font-size: 32px;">
                    <ng-template ngFor let-iconName [ngForOf]="filteredIcons">
                        <span class="game-icon" [ngClass]="'game-icon-' + iconName" (click)="selectIcon(iconName)"></span>
                    </ng-template>
                </div>
            </md-card>
            <md-card>
                <md-card-subtitle>Couleur</md-card-subtitle>
                <div style="font-size: 32px; ">
                    <ng-template ngFor let-color [ngForOf]="colors">
                        <span class="game-icon" [ngClass]="'game-icon-' + newIcon.name" (click)="selectColor(color)" [style.color]="color"></span>
                    </ng-template>
                </div>
            </md-card>
            <md-card>
                <md-card-subtitle>Orientation</md-card-subtitle>
                <span (click)="selectRotation(0)"><icon [size]="'32px'" [icon]="iconRot0"></icon></span>
                <span (click)="selectRotation(90)"><icon [size]="'32px'" [icon]="iconRot90"></icon></span>
                <span (click)="selectRotation(180)"><icon [size]="'32px'" [icon]="iconRot180"></icon></span>
                <span (click)="selectRotation(270)"><icon [size]="'32px'" [icon]="iconRot270"></icon></span>
            </md-card>
            <md-card>
                <md-card-subtitle>Changement</md-card-subtitle>
                <div class="summary">
                    <icon [size]="'32px'" [icon]="icon" (click)="resetNewIcon()"></icon>
                    ->
                    <icon [size]="'32px'" [icon]="newIcon"></icon>
                </div>
            </md-card>
        </md-card-content>
        <md-card-actions align="end">
            <button md-button color="primary" (click)="closeIconSelectorDialog()">FERMER</button>
            <button md-button color="primary" (click)="resetNewIcon()">RESET</button>
            <button md-button color="accent" (click)="saveChange()">VALIDER</button>
        </md-card-actions>
    </md-card>
</ng-template>
