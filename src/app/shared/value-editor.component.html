<span style="position: relative">
    <span (click)="showEditor()" style="font-size: larger">{{value}}<span *ngIf="maxValue">/{{maxValue}}</span></span>
    <div [hidden]="!displayEditor" style="position: absolute; bottom: 15px; z-index: 100" [style.left]="(40 + xOffset)+ 'px'">
        <div class="form-control input-lg"
             style="padding-top: 10px; width: 60px; text-align: center; font-size: large; font-weight: bold">
            {{valueDelta}}
        </div>
        <div style="position: absolute; left:-120px; bottom: 0px">
            <div class="form-control input-lg"
                 style="padding-left:0; padding-right:0; padding-top: 10px; width: 120px; font-size: 14px;text-align: center; font-weight: bold">
                {{value}} <span *ngIf="maxValue">/{{maxValue}}</span> -> {{newValue}} <span *ngIf="maxValue">/{{maxValue}}</span>
            </div>
        </div>
        <div style="position: absolute; left:0px; bottom: 0px">
            <div style="position: relative; left:-60px; bottom: 46px">
                <button style="width: 60px; font-weight: bold" class="btn btn-lg btn-info" (click)="changeValue('-5')">-5</button>
                <button style="width: 60px; font-weight: bold" class="btn btn-lg btn-info" (click)="changeValue('-1')">-1</button>
            </div>
            <div style="position: absolute; left:60px; bottom: 46px">
                <button style="width: 60px; font-weight: bold" class="btn btn-lg btn-primary"
                        (click)="changeValue('+5')">+5</button>
                <button style="width: 60px; font-weight: bold" class="btn btn-lg btn-primary"
                        (click)="changeValue('+1')">+1</button>
            </div>
            <div style="position: absolute; left:0px; bottom: 46px">
                <button style="width: 60px; font-weight: bold" class="btn btn-lg btn-default"
                        (click)="changeValue('max')" [disabled]="!maxValue">Max</button>
                <button style="width: 60px; font-weight: bold" class="btn btn-lg btn-default"
                        (click)="changeValue('zero')">0</button>
            </div>
            <div style="position: absolute; left:60px; bottom: -46px">
                <button style="width: 60px; font-weight: bold" class="btn btn-lg btn-success glyphicon glyphicon-ok"
                        (click)="commitValue()"></button>
            </div>
            <div style="position: absolute; left:-120px; bottom: 46px">
                <button style="width: 60px; font-weight: bold" class="btn btn-lg btn-danger glyphicon glyphicon-remove"
                        (click)="showEditor()"></button>
            </div>
        </div>
    </div>
</span>
