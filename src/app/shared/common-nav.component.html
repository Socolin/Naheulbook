<h2 class="mat-h2">Autre</h2>

<mat-nav-list>
    <div class="gm-toggle" (click)="toggleGmMode(); $event.preventDefault(); $event.stopImmediatePropagation(); $event.stopPropagation()">
        <mat-slide-toggle [ngModel]="gmModeService.gmMode | async">
            Maitre du jeu
        </mat-slide-toggle>
    </div>
    <a mat-list-item [routerLink]="['/']">
        <mat-icon matListIcon>home</mat-icon> Accueil
    </a>
    <a mat-list-item (click)="openThemeSelector()">
        <mat-icon matListIcon>style</mat-icon> Thème
    </a>
    <a mat-list-item [routerLink]="['/credit']">
        <mat-icon matListIcon>info</mat-icon> Crédits
    </a>
    <a mat-list-item *ngIf="loginService.currentLoggedUser" [routerLink]="['/profile']">
        <mat-icon matListIcon>account_box</mat-icon> Profile
    </a>
    <a mat-list-item *ngIf="loginService.currentLoggedUser" [routerLink]="['/logout']">
        <mat-icon matListIcon>power_settings_new</mat-icon> Déconnexion
    </a>
    <a mat-list-item *ngIf="!loginService.currentLoggedUser" (click)="redirectToLogin()">
        <mat-icon matListIcon>account_circle</mat-icon> Connexion
    </a>
</mat-nav-list>


<ng-template #themeSelectorDialog="cdkPortal" cdk-portal>
    <mat-card>
        <mat-card-header>
            Choix du theme
        </mat-card-header>
        <mat-card-content class="themes-list">
            <button mat-raised-button color="primary" (click)="changeTheme('nhbk-dark-theme')">Sombre 1</button>
            <button mat-raised-button color="primary" (click)="changeTheme('nhbk-dark2-theme')">Sombre 2</button>
            <button mat-raised-button color="primary" (click)="changeTheme('nhbk-light-theme')">Clair 1</button>
            <button mat-raised-button color="primary" (click)="changeTheme('nhbk-light2-theme')">Clair 2</button>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button
                    color="primary"
                    (click)="closeThemeSelector()">
                FERMER
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
