<h4>Autre</h4>
<mat-nav-list>
    <a mat-list-item (click)="openThemeSelector()">Thème</a>
    <a mat-list-item [routerLink]="['/credit']">Crédits</a>
    <a mat-list-item *ngIf="_loginService.currentLoggedUser" [routerLink]="['/profile']">Profile</a>
    <a mat-list-item [routerLink]="['/logout']">Déconnexion</a>
</mat-nav-list>


<ng-template #themeSelectorDialog="cdkPortal" cdk-portal>
    <mat-card>
        <mat-card-header>
            Choix du theme
        </mat-card-header>
        <mat-card-content style="display: flex; flex-direction: column">
            <button mat-raised-button color="primary" (click)="changeTheme('nhbk-dark-theme')">Sombre 1</button>
            <button mat-raised-button color="primary" (click)="changeTheme('nhbk-dark2-theme')">Sombre 2</button>
            <button mat-raised-button color="primary" (click)="changeTheme('nhbk-light-theme')">Clair 1</button>
            <button mat-raised-button color="primary" (click)="changeTheme('nhbk-light2-theme')">Clair 2</button>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button
                    color="primary"
                    (click)="closeThemeSelector()">
                FERMER
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
