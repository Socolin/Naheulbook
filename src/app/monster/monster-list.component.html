<div>
    <md-card>
        <button md-raised-button color="primary" *ngIf="!newMonster" (click)="startAddMonster()">CRÉÉ UN MONSTRE</button>
        <md-card-content *ngIf="newMonster">
            <monster-editor [monster]="newMonster"></monster-editor>

        </md-card-content>
        <md-card-actions *ngIf="newMonster" align="end">
            <button md-button
                    color="primary"
                    (click)="cancelAddMonster()">
                ANNULER
            </button>
            <button md-button
                    color="primary"
                    [disabled]="!newMonster.type || !newMonster.name"
                    (click)="addMonster()">
                AJOUTER
            </button>
        </md-card-actions>
    </md-card>
    <div *ngFor="let category of categories; let lastCategory=last">
        <h3>{{category.name}}
            <span *ngIf="category.difficulty == 'low'" class="label label-info">Bas niveau</span>
            <span *ngIf="category.difficulty == 'medium'" class="label label-warning">Niveau intermédiaire</span>
            <span *ngIf="category.difficulty == 'high'" class="label label-danger">Haut niveau</span>
        </h3>
        <div *ngFor="let monster of monsterByCategory[category.id]; let last=last">
            <monster-template [monster]="monster"></monster-template>
        </div>
    </div>
</div>
