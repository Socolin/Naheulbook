<div class="add-button">
    <button mat-fab (click)="openCreateMonsterTemplateDialog()">
        <mat-icon>
            add
        </mat-icon>
    </button>
</div>
<div *ngFor="let category of categories;">
    <h3>{{category.name}}</h3>
    <div *ngFor="let monster of monsterByCategory[category.id]; let last=last">
        <monster-template [monsterTemplate]="monster"></monster-template>
    </div>
</div>
