<h2 mat-dialog-title>Inventaire</h2>
<mat-dialog-content>
    <app-item-list [items]="data.monster.items"
                   (onAction)="removeItem($event)"
                   (selectItem)="openItemTemplateDialog($event.template)">
    </app-item-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close
            color="primary">
        FERMER
    </button>
</mat-dialog-actions>
