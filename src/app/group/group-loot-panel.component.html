<div class="buttons-header">
    <button mat-raised-button (click)="openAddLootDialog()" color="primary">NOUVEAU LOOT</button>
</div>
<ng-template #addLootDialog="cdkPortal" cdk-portal>
    <mat-card>
        <mat-card-title>Ajouter un loot</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="Nom du loot" [(ngModel)]="newLootName" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button
                    color="primary"
                    (click)="closeAddLootDialog()">
                FERMER
            </button>
            <button mat-button
                    color="primary"
                    (click)="createLoot()"
                    [disabled]="!newLootName">
                CREER
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>

<div class="loot-list">
    <mat-card *ngFor="let loot of loots">
        <mat-toolbar>
            {{loot.name}}

            <span class="padding"></span>
            <span *ngIf="loot.computedXp">XP: {{loot.computedXp}}</span>
            <span class="padding"></span>

            <button mat-raised-button (click)="createItemDialog.openDialogForLoot(loot)">
                <mat-icon>add</mat-icon>Objet
            </button>
            <button mat-raised-button (click)="addRandomItemFromCategoryToLoot(loot, 'USELESS_ITEM')">
                <mat-icon>add</mat-icon>Objet inutile
            </button>
            <button mat-raised-button (click)="addRandomItemFromCategoryToLoot(loot, 'MAGICAL_INGREDIENT')">
                <mat-icon>add</mat-icon>Ingrédient magique
            </button>

            <span class="padding"></span>

            <mat-icon *ngIf="loot.visibleForPlayer" matTooltip="Loot visible par les joueurs">visibility_on</mat-icon>
            <mat-icon *ngIf="!loot.visibleForPlayer" matTooltip="Loot non visible par les joueurs">visibility_off</mat-icon>

            <button mat-icon-button [matMenuTriggerFor]="menuLoot" aria-label="Ouvre le menu du loot">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu xPosition="before" #menuLoot="matMenu">
                <button mat-menu-item *ngIf="!loot.visibleForPlayer" (click)="openLoot(loot)">
                    <mat-icon>visibility_on</mat-icon> Afficher
                </button>
                <button mat-menu-item *ngIf="loot.visibleForPlayer" (click)="closeLoot(loot)">
                    <mat-icon>visibility_off</mat-icon> Cacher
                </button>
                <button mat-menu-item
                        (click)=deleteLoot(loot)>
                    <mat-icon>delete</mat-icon> Supprimer
                </button>
            </mat-menu>

        </mat-toolbar>
        <mat-card-content>
            <div class="loot-items">
                <div *ngFor="let item of loot.items" class="loot-item">
                    <button mat-icon-button (click)="removeItemFromLoot(loot, item)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <icon [icon]="item.data.icon" [size]="'32px'"></icon>
                    <span *ngIf="item.template.data.quantifiable">{{item.data.quantity}}&nbsp;</span>
                    {{item.data.name}}
                    <span *ngIf="item.data.notIdentified">({{item.template.name}})</span>
                    <span *ngIf="item.price">&nbsp;{{item.price}}&nbsp;P.O.</span>
                </div>
            </div>

            <div class="loot-monsters" *ngFor="let monster of loot.monsters">
                <div>
                    <span class="mat-title">{{monster.name}}</span>
                    <button mat-raised-button (click)="createItemDialog.openDialogForMonster(monster)">
                        <mat-icon>add</mat-icon>Objet
                    </button>
                    <button mat-raised-button (click)="addRandomItemFromCategoryToMonster(monster, 'USELESS_ITEM')">
                        <mat-icon>add</mat-icon>Objet inutile
                    </button>
                    <button mat-raised-button (click)="addRandomItemFromCategoryToMonster(monster, 'MAGICAL_INGREDIENT')">
                        <mat-icon>add</mat-icon>Ingrédient magique
                    </button>
                </div>
                <div>
                    <div class="monster-item loot-item" *ngFor="let item of monster.items">
                        <button mat-icon-button (click)="removeItemFromMonster(monster, item)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <icon [icon]="item.data.icon" [size]="'32px'"></icon>
                        <span *ngIf="item.template.data.quantifiable">{{item.data.quantity}}&nbsp;</span>
                        {{item.data.name}}
                        <span *ngIf="item.data.notIdentified">({{item.template.name}})</span>
                        <span *ngIf="item.price">&nbsp;{{item.price}}&nbsp;P.O.</span>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<create-item #createItemDialog (onAddItem)="onAddItem($event)"></create-item>
