<div class="loot-list">
    <md-card *ngFor="let loot of loots" [class.panel-success]="loot.visibleForPlayer">
        <md-toolbar>
            {{loot.name}}

            <span class="padding"></span>
            <span *ngIf="loot.computedXp">XP: {{loot.computedXp}}</span>
            <span class="padding"></span>

            <button md-raised-button (click)="createItemDialog.openDialogForLoot(loot)">Ajouter item</button>
            <button md-raised-button (click)="addRandomItemFromCategoryToLoot(loot, 'USELESS_ITEM')">Ajouter item inutile</button>
            <button md-raised-button (click)="addRandomItemFromCategoryToLoot(loot, 'MAGICAL_INGREDIENT')">Ajouter ingredient magique</button>

            <span class="padding"></span>


            <button md-icon-button *ngIf="!loot.visibleForPlayer" (click)="openLoot(loot)">
                <md-icon fontSet="game-icon" fontIcon="game-icon-locked-chest" class="ra-md-button-icon-32"></md-icon>
            </button>
            <button md-icon-button *ngIf="loot.visibleForPlayer"  (click)="closeLoot(loot)">
                <md-icon fontSet="game-icon" fontIcon="game-icon-open-treasure-chest" class="ra-md-button-icon-32"></md-icon>
            </button>
            <button md-icon-button [mdMenuTriggerFor]="menuLoot" aria-label="Open basic menu">
                <md-icon>more_vert</md-icon>
            </button>
            <md-menu x-position="before" #menuLoot="mdMenu">
                <button md-menu-item
                        (click)=deleteLoot(loot)>
                    Supprimer
                </button>
            </md-menu>

        </md-toolbar>
        <md-card-content>
            <ul>
                <li *ngFor="let item of loot.items">
                    <button md-icon-button (click)="removeItemFromLoot(loot, item)">
                        <md-icon>delete</md-icon>
                    </button>
                    <span *ngIf="item.template.data.quantifiable">{{item.data.quantity}}</span>
                    {{item.data.name}}
                    <span *ngIf="item.data.notIdentified">({{item.template.name}})</span>
                    <span *ngIf="item.template.data.price">{{item.template.data.price}} P.O.</span>
                </li>
            </ul>
            <ul>
                <li *ngFor="let monster of loot.monsters">
                    {{monster.name}}
                    <button md-raised-button (click)="createItemDialog.openDialogForLootMonster(loot, monster)">Ajouter item</button>
                    <button md-raised-button (click)="addRandomItemFromCategoryToMonster(loot, monster, 'USELESS_ITEM')">Ajouter item inutile</button>
                    <button md-raised-button (click)="addRandomItemFromCategoryToMonster(loot, monster, 'MAGICAL_INGREDIENT')">Ajouter ingredient magique</button>
                    <ul>
                        <li *ngFor="let item of monster.items">
                            <button md-icon-button (click)="removeItemFromMonster(monster, item)">
                                <md-icon>delete</md-icon>
                            </button>
                            <span *ngIf="item.template.data.quantifiable">{{item.data.quantity}}</span>
                            {{item.data.name}}
                            <span *ngIf="item.data.notIdentified">({{item.template.name}})</span>
                            <span *ngIf="item.template.data.price">{{item.template.data.price}} P.O.</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </md-card-content>
    </md-card>
</div>

<create-item #createItemDialog (onAddItem)="onAddItem($event)"></create-item>
