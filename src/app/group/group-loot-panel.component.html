<div class="buttons-header">
    <button md-raised-button (click)="openAddLootDialog()" color="primary">NOUVEAU LOOT</button>
</div>
<ng-template #addLootDialog="cdkPortal" cdk-portal>
    <md-card>
        <md-card-title>Ajouter un loot</md-card-title>
        <md-card-content>
            <md-input-container>
                <input mdInput type="text" placeholder="Nom du loot" [(ngModel)]="newLootName" />
            </md-input-container>
        </md-card-content>
        <md-card-actions align="end">
            <button md-button
                    color="primary"
                    (click)="closeAddLootDialog()">
                FERMER
            </button>
            <button md-button
                    color="primary"
                    (click)="createLoot()"
                    [disabled]="!newLootName">
                CREER
            </button>
        </md-card-actions>
    </md-card>
</ng-template>

<div class="loot-list">
    <md-card *ngFor="let loot of loots" [class.panel-success]="loot.visibleForPlayer">
        <md-toolbar>
            {{loot.name}}

            <span class="padding"></span>
            <span *ngIf="loot.computedXp">XP: {{loot.computedXp}}</span>
            <span class="padding"></span>

            <button md-raised-button (click)="createItemDialog.openDialogForLoot(loot)">
                Ajouter item
            </button>
            <button md-raised-button (click)="addRandomItemFromCategoryToLoot(loot, 'USELESS_ITEM')">
                Ajouter item inutile
            </button>
            <button md-raised-button (click)="addRandomItemFromCategoryToLoot(loot, 'MAGICAL_INGREDIENT')">
                Ajouter ingredient magique
            </button>

            <span class="padding"></span>


            <button md-icon-button *ngIf="!loot.visibleForPlayer" (click)="openLoot(loot)">
                <md-icon fontSet="game-icon" fontIcon="game-icon-locked-chest" class="ra-md-button-icon-32">
                </md-icon>
            </button>
            <button md-icon-button *ngIf="loot.visibleForPlayer"  (click)="closeLoot(loot)">
                <md-icon fontSet="game-icon" fontIcon="game-icon-open-treasure-chest" class="ra-md-button-icon-32">
                </md-icon>
            </button>
            <button md-icon-button [mdMenuTriggerFor]="menuLoot" aria-label="Open basic menu">
                <md-icon>more_vert</md-icon>
            </button>
            <md-menu x-position="before" #menuLoot="mdMenu">
                <button md-menu-item
                        (click)=deleteLoot(loot)>
                    Supprimer
                </button>
            </md-menu>

        </md-toolbar>
        <md-card-content>
            <div class="loot-items">
                <div *ngFor="let item of loot.items" class="loot-item">
                    <button md-icon-button (click)="removeItemFromLoot(loot, item)">
                        <md-icon>delete</md-icon>
                    </button>
                    <icon [icon]="item.data.icon" [size]="'32px'"></icon>
                    <span *ngIf="item.template.data.quantifiable">{{item.data.quantity}}</span>
                    {{item.data.name}}
                    <span *ngIf="item.data.notIdentified">({{item.template.name}})</span>
                    <span *ngIf="item.template.data.price"> {{item.template.data.price}} P.O.</span>
                </div>
            </div>

            <div class="loot-monsters" *ngFor="let monster of loot.monsters">
                <div class="monster-name">
                    {{monster.name}}
                    <button md-raised-button (click)="createItemDialog.openDialogForMonster(monster)">
                        Ajouter item
                    </button>
                    <button md-raised-button (click)="addRandomItemFromCategoryToMonster(monster, 'USELESS_ITEM')">
                        Ajouter item inutile
                    </button>
                    <button md-raised-button (click)="addRandomItemFromCategoryToMonster(monster, 'MAGICAL_INGREDIENT')">
                        Ajouter ingredient magique
                    </button>
                </div>
                <div>
                    <div class="monster-item loot-item" *ngFor="let item of monster.items">
                        <button md-icon-button (click)="removeItemFromMonster(monster, item)">
                            <md-icon>delete</md-icon>
                        </button>
                        <icon [icon]="item.data.icon" [size]="'32px'"></icon>
                        <span *ngIf="item.template.data.quantifiable">{{item.data.quantity}}</span>
                        {{item.data.name}}
                        <span *ngIf="item.data.notIdentified">({{item.template.name}})</span>
                        <span *ngIf="item.template.data.price"> {{item.template.data.price}} P.O.</span>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>

<create-item #createItemDialog (onAddItem)="onAddItem($event)"></create-item>
