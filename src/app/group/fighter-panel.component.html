<div class="fighter-card mat-elevation-z4" *ngIf="group.data.inCombat && group.currentFighter">
    <h2 class="mat-h2">
        Combatant actuel
        <button mat-icon-button
                [disabled]="loadingNextLap || group.fighters.length < 2"
                (click)="selectNextFighter()"
                aria-label="Passer au combatant suivant">
            <mat-icon>
                navigate_next
            </mat-icon>
        </button>
    </h2>
    <fighter [selected]="false"
             [group]="group"
             [fighter]="group.currentFighter"
             [expandedView]="true"
             [fighters]="group.fighters">
    </fighter>
</div>

<div class="fighter-card  mat-elevation-z2">
    <h2 class="mat-h2">
        Combatants
        <span>
            <button mat-icon-button [matMenuTriggerFor]="menuCharacter"
                    aria-label="Ouvrir le menu des combatants">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menuCharacter="matMenu">
                <button mat-menu-item
                        *ngIf="!group?.data?.inCombat"
                        (click)="startCombat()">
                    <mat-icon>play_arrow</mat-icon>
                    Debut combat
                </button>
                <button mat-menu-item
                        *ngIf="group.data.inCombat"
                        (click)="endCombat()">
                    <mat-icon>stop</mat-icon>
                    Fin combat
                </button>
                <button mat-menu-item
                        (click)="openAddMonsterDialog()">
                    <mat-icon>add</mat-icon>
                    Ajouter un monstre
                </button>
                <button mat-menu-item
                        (click)="openDeadMonstersDialog()">
                    <mat-icon fontSet="game-icon" fontIcon="game-icon-tombstone" class="ra-mat-button-icon-24"></mat-icon>
                    Monstres morts
                </button>
            </mat-menu>
        </span>
    </h2>
    <mat-divider></mat-divider>
    <ng-template ngFor let-fighter [ngForOf]="group.fighters" let-i=index>
        <fighter
            [selected]="(!group.data.inCombat && selectedCombatRow === i) || (group.data.inCombat && group.data.currentFighterIndex === i)"
            [group]="group"
            [fighter]="fighter"
            [fighters]="group.fighters"
            [expandedView]="selectedCombatRow === i"
            (onSelect)="selectFighter($event)">
        </fighter>
        <mat-divider></mat-divider>
    </ng-template>


    <ng-template #deadMonstersDialog="cdkPortal" cdk-portal>
        <mat-card class="dead-monsters-dialog">
            <mat-card-title>Monstres morts</mat-card-title>
            <mat-card-content class="dead-monsters-list">
                <table class="table table-striped table-condensed text-center">
                    <thead>
                    <tr>
                        <th class="text-center">Nom</th>
                        <th class="text-center">XP</th>
                        <th class="text-center">Notes</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <ng-template ngFor let-element [ngForOf]="deadMonsters">
                        <tr>
                            <td>{{element.name}}</td>
                            <td>{{element.data.xp}}</td>
                            <td>{{element.note}}</td>
                        </tr>
                    </ng-template>
                    </tbody>
                </table>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button
                        color="primary"
                        [disabled]="allDeadMonstersLoaded"
                        (click)="loadMoreDeadMonsters()">CHARGER PLUS
                </button>
                <button mat-button
                        color="primary"
                        (click)="closeDeadMonstersDialog()">FERMER
                </button>
            </mat-card-actions>
        </mat-card>
    </ng-template>
</div>

<ng-template #addMonsterDialog="cdkPortal" cdk-portal>
    <mat-card class="add-monster-dialog">
        <mat-card-title>Ajouter un monstre</mat-card-title>
        <mat-card-content>
            <autocomplete-input [value]="newMonster.name"
                                [placeholder]="'Nom'"
                                (onSelect)="selectMonsterInAutocompleteList($event)"
                                [(callback)]="autocompleteMonsterListCallback">
            </autocomplete-input>
            <div class="inputs">
                <mat-form-field>
                    <input matInput
                           placeholder="AT"
                           type="number"
                           [(ngModel)]="newMonster.data.at"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           placeholder="PRD"
                           type="number"
                           [(ngModel)]="newMonster.data.prd"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           placeholder="ESQ"
                           type="number"
                           [(ngModel)]="newMonster.data.esq"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           type="number"
                           placeholder="PR"
                           [(ngModel)]="newMonster.data.pr">
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           type="number"
                           placeholder="PR_MAGIC"
                           [(ngModel)]="newMonster.data.pr_magic">
                </mat-form-field>
            </div>

            <div class="inputs">
                <mat-form-field>
                    <input matInput
                           placeholder="EV"
                           type="number"
                           [(ngModel)]="newMonster.data.ev"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           placeholder="EA"
                           type="number"
                           [(ngModel)]="newMonster.data.ea"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           placeholder="RESM"
                           type="number"
                           [(ngModel)]="newMonster.data.resm"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           placeholder="Degat"
                           [(ngModel)]="newMonster.data.dmg"/>
                </mat-form-field>
            </div>

            <div class="inputs">
                <mat-form-field>
                    <input matInput
                           placeholder="XP"
                           type="number"
                           [(ngModel)]="newMonster.data.xp"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           placeholder="COU"
                           type="number"
                           [(ngModel)]="newMonster.data.cou"/>
                </mat-form-field>
                <mat-slide-toggle [(ngModel)]="newMonster.data.chercheNoise"
                                  color="primary">
                    Chercher des noises
                </mat-slide-toggle>
            </div>
            <div class="inputs">
                Sexe
                <mat-radio-group name="sex" [(ngModel)]="newMonster.data.sex">
                    <mat-radio-button name="sex" [value]="null">
                        Non d√©fini
                    </mat-radio-button>
                    <mat-radio-button name="sex" [value]="'f'">
                        Femme
                    </mat-radio-button>
                    <mat-radio-button name="sex" [value]="'h'">
                        Homme
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="inputs">
                <mat-form-field style="width: 100%">
                    <input matInput
                           placeholder="Note"
                           type="text"
                           [(ngModel)]="newMonster.data.note"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <h4>
                    Inventaire/Loot
                    <button mat-raised-button (click)="randomMonsterInventory()">Random</button>
                </h4>
                <div class="col-xs-9" *ngIf="newMonster.items">
                    <div *ngFor="let item of newMonster.items; let i=index">
                        <span *ngIf="item.data.quantity > 1">{{item.data.quantity}}</span> {{item.data.name}}
                        <span *ngIf="item.data.notIdentified" class="label label-warning">Non identifie</span>
                        <button (click)="item.data.notIdentified = !item.data.notIdentified"
                                class="btn btn-primary glyphicon glyphicon-question-sign"></button>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button
                    color="primary"
                    (click)="closeAddMonsterDialog()">FERMER
            </button>
            <button mat-button
                    color="primary"
                    (click)="cleanMonster()">RESET
            </button>
            <button mat-button
                    color="accent"
                    (click)="addMonster()">AJOUTER
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
