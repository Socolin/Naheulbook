<div>
    <div class="fighter-container fighter-header">
        <div class="field-icon"></div>
        <div class="field-values">
            <div class="fighter-row">
                <div class="field-name">Nom</div>
                <div class="field">AT</div>
                <div class="field">PRD</div>
                <div class="field-large">EV</div>
                <div class="field-large">EA</div>
                <div class="field-medium">PR</div>
                <div class="field">RESM</div>
                <div class="field-large">DMG</div>
                <div class="field">COU</div>
                <div class="field">XP</div>
            </div>
        </div>
    </div>
    <div *ngIf="currentFighterIndex !== null && fighters[currentFighterIndex]" class="current-fighter">
        <fighter
                 [selected]="false"
                 [group]="group"
                 [fighter]="fighters[currentFighterIndex]"
                 [fighters]="fighters"
                 [i]="i"
                 (onSelect)="selectCombatRow($event)">
        </fighter>
    </div>
    <div *ngIf="currentFighterIndex !== null && fighters[currentFighterIndex]">
        <button md-raised-button
                color="primary"
                [disabled]="loadingNextLap"
                (click)="selectNextFighter()">
            Suivant
        </button>
    </div>
    <hr *ngIf="currentFighterIndex !== null">
    <template ngFor let-fighter [ngForOf]="fighters" let-i=index>
        <fighter [selected]="(currentFighterIndex === null && selectedCombatRow === i) || currentFighterIndex == i"
                 [group]="group"
                 [fighter]="fighter"
                 [fighters]="fighters"
                 [i]="i"
                 (onSelect)="selectCombatRow($event)">
        </fighter>
    </template>
</div>

<template #deadMonstersDialog="cdkPortal" cdk-portal>
    <md-card class="dead-monsters-dialog">
        <md-card-title>Monstres morts</md-card-title>
        <md-card-content class="dead-monsters-list">
            <table class="table table-striped table-condensed text-center">
                <thead>
                <tr>
                    <th class="text-center">Nom</th>
                    <th class="text-center">AT</th>
                    <th class="text-center">PRD</th>
                    <th class="text-center">EV</th>
                    <th class="text-center">EA</th>
                    <th class="text-center">PR</th>
                    <th class="text-center">RESM</th>
                    <th class="text-center">Damage</th>
                    <th class="text-center">COU</th>
                    <th class="text-center">XP</th>
                    <th class="text-center">Notes</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <template ngFor let-element [ngForOf]="deadMonsters">
                        <tr>
                            <td>{{element.name}}</td>
                            <td>{{element.data.at}}</td>
                            <td>{{element.data.prd}}</td>
                            <td>{{element.data.ev}}</td>
                            <td>{{element.data.ea}}</td>
                            <td>{{element.data.pr}}</td>
                            <td>{{element.data.resm}}</td>
                            <td>{{element.data.dmg}}</td>
                            <td>{{element.data.cou}}<span *ngIf="element.data.chercheNoise">*</span></td>
                            <td>{{element.data.xp}}</td>
                            <td>{{element.note}}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </md-card-content>
        <md-card-actions align="end">
            <button md-button
                    color="primary"
                    [disabled]="allDeadMonstersLoaded"
                    (click)="loadMoreDeadMonsters()">CHARGER PLUS</button>
            <button md-button
                    color="primary"
                    (click)="closeDeadMonstersDialog()">FERMER</button>
        </md-card-actions>
    </md-card>
</template>


<template #addMonsterDialog="cdkPortal" cdk-portal>
    <md-card class="add-monster-dialog">
        <md-card-title>Ajouter un monstre</md-card-title>
        <md-card-content>
            <autocomplete-input [value]="newMonster.name"
                                [placeholder]="'Nom'"
                                (onSelect)="selectMonsterInAutocompleteList($event)"
                                [(callback)]="autocompleteMonsterListCallback">
            </autocomplete-input>
            <div class="inputs">
                <md-input-container>
                    <input md-input
                           placeholder="AT"
                           type="number"
                           [(ngModel)]="newMonster.data.at"/>
                </md-input-container>
                <md-input-container>
                    <input md-input
                           placeholder="PRD"
                           type="number"
                           [(ngModel)]="newMonster.data.prd"/>
                </md-input-container>
                <md-input-container>
                    <input md-input
                           placeholder="ESQ"
                           type="number"
                           [(ngModel)]="newMonster.data.esq"/>
                </md-input-container>
                <md-input-container>
                    <input md-input
                           type="text"
                           placeholder="PR"
                           [(ngModel)]="newMonster.data.pr">
                </md-input-container>
            </div>

            <div class="inputs">
                <md-input-container>
                    <input md-input
                           placeholder="EV"
                           type="number"
                           [(ngModel)]="newMonster.data.ev"/>
                </md-input-container>
                <md-input-container>
                    <input md-input
                           placeholder="EA"
                           type="number"
                           [(ngModel)]="newMonster.data.ea"/>
                </md-input-container>
                <md-input-container>
                    <input md-input
                           placeholder="RESM"
                           type="number"
                           [(ngModel)]="newMonster.data.resm"/>
                </md-input-container>
                <md-input-container>
                    <input md-input
                           placeholder="Degat"
                           type="text"
                           [(ngModel)]="newMonster.data.dmg"/>
                </md-input-container>
            </div>

            <div class="inputs">
                <md-input-container>
                    <input md-input
                           placeholder="XP"
                           type="number"
                           [(ngModel)]="newMonster.data.xp"/>
                </md-input-container>
                <md-input-container>
                    <input md-input
                           placeholder="COU"
                           type="number"
                           [(ngModel)]="newMonster.data.cou"/>
                </md-input-container>
                <md-slide-toggle [(ngModel)]="newMonster.data.chercheNoise"
                                  color="primary">
                    Chercher des noises
                </md-slide-toggle>
            </div>
            <div class="inputs">
                <md-input-container style="width: 100%">
                    <input md-input
                           placeholder="Note"
                           type="text"
                           [(ngModel)]="newMonster.data.note"/>
                </md-input-container>
            </div>
            <div class="form-group">
                <h4>
                    Inventaire/Loot
                    <button md-raised-button (click)="randomMonsterInventory()">Random</button>
                </h4>
                <div class="col-xs-9" *ngIf="newMonster.items">
                    <div *ngFor="let item of newMonster.items; let i=index">
                        <span *ngIf="item.data.quantity > 1">{{item.data.quantity}}</span> {{item.data.name}}
                        <span *ngIf="item.data.notIdentified" class="label label-warning">Non identifie</span>
                        <button (click)="item.data.notIdentified = !item.data.notIdentified" class="btn btn-primary glyphicon glyphicon-question-sign"></button>
                    </div>
                </div>
            </div>
        </md-card-content>
        <md-card-actions align="end">
            <button md-button
                    color="primary"
                    (click)="closeAddMonsterDialog()">FERMER</button>
            <button md-button
                    color="primary"
                    (click)="cleanMonster()">RESET</button>
            <button md-button
                    color="accent"
                    (click)="addMonster()">AJOUTER</button>
        </md-card-actions>
    </md-card>
</template>

<create-item #createItemComponent (onAddItem)="onItemAdded($event)"></create-item>
