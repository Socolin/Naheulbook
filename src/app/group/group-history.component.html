<md-card>
    <md-card-title>Ajouter une entrée</md-card-title>
    <md-card-content style="display: flex">
        <md-input-container style="flex: 1 auto">
            <input md-input
                   type="text"
                   placeholder="Message"
                   [(ngModel)]="historyNewEntryText"/>
        </md-input-container>
        <md-checkbox [(ngModel)]=historyNewEntryGm style="flex: 0 auto">
            Visible par le DM seulement
        </md-checkbox>
    </md-card-content>
    <md-card-actions align="end">
        <button md-button
                color="primary"
                (click)="addLog()">
            AJOUTER
        </button>
    </md-card-actions>
</md-card>
<md-card>
    <md-card-title>Historique</md-card-title>
    <md-card-content>
        <div *ngFor="let loggroup of history">
            {{loggroup.date | date:'mediumDate'}}
            <div
                style="padding-bottom: 5px; margin-left: 10px; padding-left: 10px; padding-top: 5px; border-left: 1px solid #E2D7D7">
                <div *ngFor="let log of loggroup.logs">
                    {{log.date | date:'shortTime'}}:
                    <span [ngSwitch]="log.action">
                    <template [ngSwitchCase]="'EVENT_RP'">
                        Event: {{log.info}}
                    </template>
                    <template [ngSwitchCase]="'TIME_CHANGE'">
                        Avance temps: {{log.info}}
                    </template>
                    <template [ngSwitchCase]="'DEBILIBEUK'">
                        Débilibeuk: {{log.data.oldValue}} -> {{log.data.newValue}}
                    </template>
                    <template [ngSwitchCase]="'MANKDEBOL'">
                        Mankdebol: {{log.data.oldValue}} -> {{log.data.newValue}}
                    </template>
                    <template [ngSwitchCase]="'END_COMBAT'">
                        Fin de combat
                    </template>
                    <template [ngSwitchCase]="'START_COMBAT'">
                        Debut d'un combat
                    </template>
                    <template [ngSwitchCase]="'ADD_TIME'">
                        Modification du temps: {{log.data.offset | nhbkDuration}}
                    </template>
                    <template [ngSwitchCase]="'CHANGE_DATE'">
                        Modification de la date
                        <div *ngIf="log.data.oldValue" style="padding-left: 20px">Ancienne date: <date
                            [date]="log.data.oldValue"></date></div>
                        <div style="padding-left: 20px">Nouvelle date: <date [date]="log.data.newValue"></date></div>
                    </template>
                    <template *ngSwitchDefault>{{log.action}}</template>
                </span>
                </div>
            </div>
        </div>
    </md-card-content>
    <md-card-actions align="end">
        <button md-button
                color="primary"
                [disabled]="!loadMore"
                (click)="loadHistory(1)">
            Charger plus
        </button>
    </md-card-actions>
</md-card>
