<ng-template #selectorDialog ="cdkPortal" cdk-portal>
    <mat-card>
        <mat-card-title>{{label}}</mat-card-title>
        <mat-card-content>
            <ng-template ngFor let-fighter [ngForOf]="group.fighters">
                <div class="fighter-selector">
                    <mat-checkbox color="primary" (change)="selectFighter(fighter, $event)">{{fighter.name}}</mat-checkbox>
                </div>
            </ng-template>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button
                    color="primary"
                    (click)="close()">
                ANNULER
            </button>
            <button mat-button
                    color="primary"
                    (click)="valid()">
                VALIDER
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
