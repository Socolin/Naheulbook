<div class="row">
	<h3>Créer un groupe</h3>
	<div class="form-horizontal">
		<div class="form-group">
			<label for="inputGroupName" class="col-sm-2 control-label">Nom</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputGroupName" [(ngModel)]="groupName" placeholder="Nom">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2">
				<button class="btn btn-primary" (click)="create()">Créer</button>
			</div>
		</div>
	</div>
</div>
