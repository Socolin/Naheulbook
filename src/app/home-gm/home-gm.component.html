<mat-sidenav-container style="min-height: 100vh">
    <mat-sidenav #start>
        <h4 >MJ</h4>
        <mat-nav-list>
            <ng-template ngFor [ngForOf]="groups" let-group>
                <a mat-list-item [routerLink]="['/gm/group/', group.id]">{{group.name}}</a>
            </ng-template>
            <a mat-list-item [routerLink]="['/gm/group/list']">Tous vos groupes</a>
            <a mat-list-item [routerLink]="['/gm/group/create']"><mat-icon>add</mat-icon>Créer un groupe</a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <h4>Database</h4>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/gm/database/skills']">Compétences</a>
            <a mat-list-item [routerLink]="['/gm/database/origins']">Origines</a>
            <a mat-list-item [routerLink]="['/gm/database/jobs']">Metiers</a>
            <a mat-list-item [routerLink]="['/gm/database/items']">Objets</a>
            <a mat-list-item [routerLink]="['/gm/database/effects']">Effets</a>
            <a mat-list-item [routerLink]="['/gm/database/monsters']">Bestiaire</a>
            <a mat-list-item [routerLink]="['/gm/database/locations']">Cartographie</a>
        </mat-nav-list>
        <common-nav></common-nav>
    </mat-sidenav>

    <div>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="start.open()">
                <mat-icon class="md-24" >menu</mat-icon>
            </button>
            <div class="app-toolbar">
                <h1>
                    Naheulbook
                </h1>
                <a class="home-link" [routerLink]="['/']"><mat-icon class="md-24">home</mat-icon></a>
            </div>
        </mat-toolbar>

        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
