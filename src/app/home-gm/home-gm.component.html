<md-sidenav-container style="min-height: 100vh">
    <md-sidenav #start>
        <h4 >MJ</h4>
        <md-nav-list>
            <ng-template ngFor [ngForOf]="groups" let-group>
                <a md-list-item [routerLink]="['group/detail/', group.id]">{{group.name}}</a>
            </ng-template>
            <a md-list-item [routerLink]="['/gm/group/list']">Tous vos groupes</a>
            <a md-list-item [routerLink]="['/gm/group/create']"><md-icon>add</md-icon>Créer un groupe</a>
        </md-nav-list>
        <md-divider></md-divider>
        <h4>Database</h4>
        <md-nav-list>
            <a md-list-item [routerLink]="['/gm/database/skills']">Compétences</a>
            <a md-list-item [routerLink]="['/gm/database/origins']">Origines</a>
            <a md-list-item [routerLink]="['/gm/database/jobs']">Metiers</a>
            <a md-list-item [routerLink]="['/gm/database/items']">Objets</a>
            <a md-list-item [routerLink]="['/gm/database/effects']">Effets</a>
            <a md-list-item [routerLink]="['/gm/database/monsters']">Bestiaire</a>
            <a md-list-item [routerLink]="['/gm/database/locations']">Cartographie</a>
        </md-nav-list>
        <h4>Autre</h4>
        <md-nav-list>
            <a md-list-item [routerLink]="['/credit']">Crédits</a>
            <a md-list-item [routerLink]="['/profile']">Profile</a>
        </md-nav-list>
    </md-sidenav>

    <div>
        <md-toolbar color="primary">
            <button md-icon-button (click)="start.open()">
                <md-icon class="md-24" >menu</md-icon>
            </button>
            <div class="app-toolbar">
                <h1>
                    Naheulbook
                </h1>
                <a class="home-link" [routerLink]="['/']"><md-icon class="md-24">home</md-icon></a>
            </div>
        </md-toolbar>

        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</md-sidenav-container>
