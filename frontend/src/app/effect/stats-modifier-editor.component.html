<mat-form-field><input matInput placeholder="Nom" [(ngModel)]="modifier.name" required>
</mat-form-field>
@if (!options?.noType) {
  <mat-form-field>
    <input matInput placeholder="Type" [(ngModel)]="modifier.type">
  </mat-form-field>
}
@if (!options?.noDescription) {
  <mat-form-field>
    <textarea matInput placeholder="Description"
      [(ngModel)]="modifier.description"
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5">
    </textarea>
  </mat-form-field>
}
<duration-selector [durable]="modifier"></duration-selector>
@if (reusableToggle) {
  <mat-checkbox color="primary" [(ngModel)]="modifier.reusable">
    RÃ©-utilisable
  </mat-checkbox>
}
<mat-card-content>
  <modifiers-editor [modifiers]="modifier.values"></modifiers-editor>
</mat-card-content>
