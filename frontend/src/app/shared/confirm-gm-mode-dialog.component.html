<h2 mat-dialog-title>Activer mode Maître de jeu</h2>
<mat-dialog-content>
    <p class="mat-typography">
        En activant le mode <strong>Maître de jeu</strong> un certains nombres d'informations seront rendu visible.
        Ces informations ne sont pas censées être connu des joueurs. Si vous êtes joueurs, passez votre chemin :)
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close
            color="primary">
        JE SUIS UN JOUEUR
    </button>
    <button mat-button
            [mat-dialog-close]="true"
            color="primary">
        JE SUIS UN MJ
    </button>
</mat-dialog-actions>
