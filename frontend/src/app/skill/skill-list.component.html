<mat-form-field style="width: 100%">
  <mat-label>Filtre</mat-label>
  <input matInput
    (keydown.esc)="filter = undefined"
    [(ngModel)]="filter">
</mat-form-field>
@for (skill of skills; track skill) {
  <div>
    @if (isFiltered(skill)) {
      <div>
        <mat-card style="margin-bottom: 10px">
          <skill [skill]="skill"></skill>
        </mat-card>
      </div>
    }
  </div>
}
