<mat-accordion>
  @for (speciality of specialities; track speciality) {
    @if (isAvailable(speciality)) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{speciality.name}}
        </mat-expansion-panel-header>
        {{speciality.description}}
        <mat-action-row>
          <button mat-button type="button" color="primary" (click)="selectSpeciality(speciality)">Choisir</button>
        </mat-action-row>
      </mat-expansion-panel>
    }
  }
</mat-accordion>
