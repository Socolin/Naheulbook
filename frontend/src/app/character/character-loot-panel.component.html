@for (loot of character.loots; track loot) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{loot.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="loot-items">
        @for (item of loot.items; track item) {
          <div class="item separator">
            <app-item-line [item]="item"
              [itemMenu]="itemLootMenu"
              [itemInLoot]="true"
              [hideEquippedMarker]="true"
              [hideShouldPutIntoContainerMarker]="true"
              [gmView]="inGroupTab">
            </app-item-line>
            <mat-menu xPosition="before" #itemLootMenu="matMenu">
              <ng-template matMenuContent let-item="item">
                <button mat-menu-item (click)="openTakeItemLootDialog(loot, item)">
                  <mat-icon fontSet="game-icon" fontIcon="game-icon-snatch" class="ra-mat-button-icon-24"></mat-icon>
                  Prendre
                </button>
              </ng-template>
            </mat-menu>
          </div>
        }
      </div>
      @for (monster of loot.monsters; track monster) {
        <div class="loot-monster">
          <div>
            <span class="mat-title">{{monster.name}}</span>
          </div>
          @for (item of monster.items; track item) {
            <div class="monster-item item separator">
              <app-item-line [item]="item"
                [itemMenu]="itemMonsterMenu"
                [hideEquippedMarker]="true"
                [itemInLoot]="true"
                [hideShouldPutIntoContainerMarker]="true"
                [gmView]="inGroupTab">
              </app-item-line>
            </div>
          }
          <mat-menu xPosition="before" #itemMonsterMenu="matMenu">
            <ng-template matMenuContent let-item="item">
              <button mat-menu-item (click)="openTakeItemMonsterDialog(monster, item)">
                <mat-icon fontSet="game-icon" fontIcon="game-icon-snatch" class="ra-mat-button-icon-24"></mat-icon>
                Prendre
              </button>
            </ng-template>
          </mat-menu>
        </div>
      }
    </mat-card-content>
  </mat-card>
}
