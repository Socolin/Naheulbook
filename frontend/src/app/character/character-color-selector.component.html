<i cdk-overlay-origin
  #colorSelectorOrigin="cdkOverlayOrigin"
  [style.color]="'#' + character.color"
  class="ra ra-player ra-3x"
  matRipple
  [matRippleCentered]="true"
  [matRippleUnbounded]="true"
  [matRippleRadius]="24"
  (click)="toggleSelector($event)">
</i>

<ng-template cdk-connected-overlay
  cdkConnectedOverlayHasBackdrop
  (backdropClick)="hideSelector()"
  [cdkConnectedOverlayOpen]="showSelector"
  [cdkConnectedOverlayOrigin]="colorSelectorOrigin">
  <mat-card style="width:194px; display: flex; flex-direction: row; flex-wrap: wrap">
    @for (color of colors; track color) {
      <div style="width: 48px; height: 48px">
        <i [style.color]=color
          matRipple
          [matRippleCentered]="true"
          [matRippleUnbounded]="true"
          [matRippleRadius]="16"
          style="cursor: pointer"
          class="ra ra-3x ra-player"
          (click)="changeColor(color)">
        </i>
      </div>
    }
  </mat-card>
</ng-template>
