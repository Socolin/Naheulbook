<mat-toolbar color="primary">
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  <span>Edition d'un objet</span>
  <div [hidden]="!saving">
    <mat-spinner diameter="16" color="accent"></mat-spinner>
  </div>
  <button mat-button [disabled]="saving" (click)="saveChanges()">
    EDITER
  </button>
</mat-toolbar>

@if (item) {
  <div class="content">
    <item-template-editor [itemTemplate]="item"></item-template-editor>
  </div>
}
@if (!item) {
  <div class="content">
    <mat-spinner></mat-spinner>
  </div>
}
