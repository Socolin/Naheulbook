<mat-toolbar color="primary">
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
    <span>Création d'un objet</span>
    <div [hidden]="!saving">
        <mat-spinner diameter="16" color="accent"></mat-spinner>
    </div>
    <button mat-button [disabled]="!canCreateItemTemplate() || saving" (click)="createItemTemplate()">
        CRÉER
    </button>
</mat-toolbar>

<div class="content">
    <item-template-editor [itemTemplate]="item"></item-template-editor>
</div>
