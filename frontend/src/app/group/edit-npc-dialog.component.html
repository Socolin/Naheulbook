<mat-toolbar color="primary">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  @if (data.npc) {
    <span>Edition d'un PNJ</span>
  }
  @if (!data.npc) {
    <span>Création d'un PNJ</span>
  }
  <button mat-button (click)="valid()" [disabled]="!form.valid">
    @if (data.npc) {
      EDITER
    }
    @if (!data.npc) {
      AJOUTER
    }
  </button>
</mat-toolbar>
<div class="content mat-typography" [formGroup]="form">
  <mat-card>
    <mat-card-content>
      <div class="name">
        <mat-form-field>
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name" required/>
        </mat-form-field>
        <button matSuffix mat-stroked-button (click)="openRandomNameGeneratorDialog()">
          Générer
        </button>
      </div>
      <ng-container formGroupName="data">
        <div class="location-origin">
          <mat-form-field>
            <mat-label>Lieu</mat-label>
            <input matInput formControlName="location"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Origine</mat-label>
            <input matInput formControlName="originName"/>
          </mat-form-field>
        </div>
        <mat-radio-group formControlName="sex" class="sex-selector">
          <mat-radio-button name="sexe" [value]="undefined">
            Non-défini
          </mat-radio-button>
          <mat-radio-button name="sexe" [value]="'Homme'">
            <mat-icon fontSet="game-icon" fontIcon="game-icon-male" class="ra-mat-button-icon-24"></mat-icon>
            Homme
          </mat-radio-button>
          <mat-radio-button name="sexe" [value]="'Femme'">
            <mat-icon fontSet="game-icon" fontIcon="game-icon-female" class="ra-mat-button-icon-24"></mat-icon>
            Femme
          </mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="note">
          <mat-label>Note</mat-label>
          <textarea matInput formControlName="note" cdkTextareaAutosize cdkAutosizeMinRows="1"></textarea>
        </mat-form-field>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
