<form [formGroup]="form">
    <div class="name">
        <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   formControlName="name"
            />
        </mat-form-field>
    </div>

    <div class="at">
        <mat-form-field>
            <mat-label>Attaque</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="at"
            />
        </mat-form-field>
    </div>
    <div class="prd">
        <mat-form-field>
            <mat-label>Parade</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="prd"
            />
        </mat-form-field>
    </div>
    <div class="esq">
        <mat-form-field>
            <mat-label>Esquive</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="esq"
            />
        </mat-form-field>
    </div>
    <div class="ev">
        <mat-form-field>
            <mat-label>E.Vitale</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="ev"
            />
        </mat-form-field>
    </div>
    <div class="maxEv">
        <mat-form-field>
            <mat-label>E.Vitale Max</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="maxEv"
            />
        </mat-form-field>
    </div>
    <div class="ea">
        <mat-form-field>
            <mat-label>E.Astrale</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="ea"
            />
        </mat-form-field>
    </div>
    <div class="maxEa">
        <mat-form-field>
            <mat-label>E.Astrale Max</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="maxEa"
            />
        </mat-form-field>
    </div>
    <div class="pr">
        <mat-form-field>
            <mat-label>Protection</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="pr"
            />
        </mat-form-field>
    </div>
    <div class="pr_magic">
        <mat-form-field>
            <mat-label>Protec.Magique</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="pr_magic"
            />
        </mat-form-field>
    </div>
    <div class="resm">
        <mat-form-field>
            <mat-label>Resist.Magique</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="resm"
            />
        </mat-form-field>
    </div>
    <div class="dmg">
        <mat-form-field>
            <mat-label>Dégats</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   formControlName="dmg"
            />
        </mat-form-field>
    </div>
    <div class="cou">
        <mat-form-field>
            <mat-label>Courage</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="cou"
            />
        </mat-form-field>
    </div>
    <div class="chercheNoise">
        <mat-checkbox formControlName="chercheNoise">
            Chercher des noises
        </mat-checkbox>
    </div>
    <div class="xp">
        <mat-form-field>
            <mat-label>Experience</mat-label>
            <input matInput
                   autocomplete="off"
                   autocapitalize="off"
                   type="number"
                   formControlName="xp"
            />
        </mat-form-field>
    </div>
    <div class="sex">
        <mat-form-field>
            <mat-label>Sexe</mat-label>
            <mat-select formControlName="sex">
                <mat-option [value]="undefined">
                    Non défini
                </mat-option>
                <mat-option [value]="'f'">
                    Femme
                </mat-option>
                <mat-option [value]="'h'">
                    Homme
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="note">
        <mat-form-field>
            <mat-label>Note</mat-label>
                        <textarea matInput
                                  formControlName="note"
                                  cdkTextareaAutosize
                                  cdkAutosizeMinRows="1"
                                  cdkAutosizeMaxRows="5">
                        </textarea>
        </mat-form-field>
    </div>
</form>
