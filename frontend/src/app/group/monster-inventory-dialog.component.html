<h2 mat-dialog-title>Inventaire</h2>
<mat-dialog-content>
    <app-item-list [items]="data.monster.items"
                   (deleteItems)="removeItem($event)"
                   (selectItem)="openItemDialog($event)">
    </app-item-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close
            color="primary">
        FERMER
    </button>
</mat-dialog-actions>
