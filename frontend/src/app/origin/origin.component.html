<mat-expansion-panel>
  <mat-expansion-panel-header>{{origin.name}}</mat-expansion-panel-header>

  @if ((gmModeService.gmMode | async) === false) {
    <div>
      <app-origin-player-info [origin]="origin"></app-origin-player-info>
    </div>
  }
  @if (gmModeService.gmMode | async) {
    <div>
      <app-origin-gm-info [origin]="origin"></app-origin-gm-info>
    </div>
  }
</mat-expansion-panel>
