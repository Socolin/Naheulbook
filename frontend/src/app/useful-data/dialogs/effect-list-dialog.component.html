<mat-toolbar color="primary">
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
    <span>
        Effets
    </span>
</mat-toolbar>

<div class="content mat-typography">
    <effect-list (onAction)="onAction($event)"
                 [isOverlay]="true"
                 [options]="['applyButton']"
                 [inputSubCategoryId]="data.inputSubCategoryId">
    </effect-list>
</div>
