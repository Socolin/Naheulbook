<mat-expansion-panel>
  <mat-expansion-panel-header>
    {{job.name}}
  </mat-expansion-panel-header>

  @if ((gmModeService.gmMode | async) === false) {
    <div>
      <app-job-player-info [job]="job"></app-job-player-info>
    </div>
  }
  @if (gmModeService.gmMode | async) {
    <div>
      <app-job-gm-info [job]="job"></app-job-gm-info>
    </div>
  }
</mat-expansion-panel>
